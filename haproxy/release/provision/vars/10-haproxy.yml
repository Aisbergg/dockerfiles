---

defaults:
  HAPROXY_CONFIG_FILE: "/container/cfg/haproxy.cfg"

  # Global
  HAPROXY_MAXCONN: 4000

  # TLS
  HAPROXY_REWRITE_HTTPS: true
  # HAPROXY_TLS_DHPARAM: "/container/tls/dhparam.pem"
  # HAPROXY_TLS_DHPARAM_SIZE: 512
  HAPROXY_SSL_SERVER_VERIFY: false

  # Stats
  HAPROXY_STATS_ENABLED: false
