---

defaults:
  # ----------------------------------------------------------------------------
  # Wikidata Query Service Frontend
  # ----------------------------------------------------------------------------

  #
  # Options for running WDQS
  #

  WDQS_BACKEND_PORT: 9999

  WDQS_BACKEND_BLAZEGRAPH_OPTS: ""
  WDQS_BACKEND_EXTRA_JVM_OPTS: ""
  WDQS_BACKEND_JVM_HEAP_SIZE: 1g

  WDQS_BACKEND_WHITELIST:
    type: list
    delimiter: ' '
    strip: true
    default: []
  WDQS_BACKEND_BLAZEGRAPH_MAIN_NS: wdq
  WDQS_BACKEND_WIKIBASE_CONCEPT_URI_PARAM: ""
  WDQS_BACKEND_COMMONS_CONCEPT_URI_PARAM: ""

  WDQS_BACKEND_OAUTH_RUN: ""
  WDQS_BACKEND_OAUTH_CONSUMER_KEY_PARAM: ""
  WDQS_BACKEND_OAUTH_CONSUMER_SECRET_PARAM: ""
  WDQS_BACKEND_OAUTH_SESSION_STORE_LIMIT_PARAM: ""
  WDQS_BACKEND_OAUTH_INDEX_URL_PARAM: ""
  WDQS_BACKEND_OAUTH_NICE_URL_PARAM: ""
  WDQS_BACKEND_OAUTH_WIKI_LOGOUT_LINK_PARAM: ""

  WDQS_BACKEND_DEFAULT_GLOBE: 2
  WDQS_BACKEND_USER_AGENT: "Wikidata Query Service; https://query.wikidata.org/"

  WDQS_BACKEND_LOG_LEVEL: WARN



  #
  # Options for updating WDQS
  #

  WDQS_BACKEND_WIKIBASE_HOST: ""
  WDQS_BACKEND_WIKIBASE_SCHEME: http
  WDQS_BACKEND_WIKIBASE_MAX_DAYS_BACK: 90
  WDQS_BACKEND_UPDATER_WDQS_ENTITY_NAMESPACES: "120,122"
  WDQS_BACKEND_UPDATER_OPTS: ""
  WDQS_BACKEND_UPDATER_BATCH_SIZE: 100
  WDQS_BACKEND_UPDATER_POLL_DELAY: 10
  WDQS_BACKEND_UPDATER_THREAD_COUNT: 10
  WDQS_BACKEND_UPDATER_INIT: false

  WDQS_BACKEND_UPDATER_JVM_HEAP_SIZE: 512m
  WDQS_BACKEND_UPDATER_EXTRA_JVM_OPTS: ""
