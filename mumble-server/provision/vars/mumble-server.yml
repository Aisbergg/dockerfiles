---

defaults:
  MUMBLE_DATABASE_DRIVER:
    type: choice
    default: QSQLITE
    choices:
      - "QMYSQL"
      - "QSQLITE"
  MUMBLE_DATABASE_SQLITE_WAL:
    type: choice
    default: 0
    choices:
      - 0
      - 1
      - 2
  MUMBLE_DATABASE_MYSQL_NAME: ""
  MUMBLE_DATABASE_MYSQL_USER: "mumble"
  MUMBLE_DATABASE_MYSQL_PASSWORD: ""
  MUMBLE_DATABASE_MYSQL_HOST: "mysql"
  MUMBLE_DATABASE_MYSQL_PORT: "3306"
  MUMBLE_DATABASE_MYSQL_PREFIX: ""
  MUMBLE_DATABASE_MYSQL_OPTS: ""

  MUMBLE_ICE: "tcp -h 127.0.0.1 -p 6502"
  MUMBLE_ICE_DENY_READ: true
  MUMBLE_ICE_DENY_WRITE: true
  MUMBLE_ICE_SECRET_READ: ""
  MUMBLE_ICE_SECRET_WRITE: ""
  MUMBLE_ICE_WARN_UNKNOWN_PROPERTIES: 1
  MUMBLE_ICE_MESSAGE_SIZE_MAX: 65536

  MUMBLE_AUTOBAN_ATTEMPTS: 10
  MUMBLE_AUTOBAN_TIMEFRAME: 120
  MUMBLE_AUTOBAN_TIME: 300

  MUMBLE_WELCOME_TEXT: '<br />Welcome to this server running <b>Murmur</b>.<br />Enjoy your stay!<br />'

  MUMBLE_HOST: ""
  MUMBLE_PORT: 64738
  MUMBLE_SERVER_PASSWORD: ""
  MUMBLE_BANDWIDTH: 72000
  MUMBLE_USERS: 100
  MUMBLE_ALLOWPING: true
  MUMBLE_OPUS_THRESHOLD: 100
  MUMBLE_CHANNEL_NESTING_LIMIT: 10
  MUMBLE_CHANNEL_NAME: '[ \\-=\\w\\#\\[\\]\\{\\}\\(\\)\\@\\|]+'
  MUMBLE_USERNAME: '[-=\\w\\[\\]\\{\\}\\(\\)\\@\\|\\.]+'
  MUMBLE_TEXT_MESSAGE_LENGTH: 5000
  MUMBLE_IMAGE_MESSAGE_LENGTH: 131072
  MUMBLE_ALLOWHTML: true

  MUMBLE_REGISTER_NAME: ""
  MUMBLE_REGISTER_PASSWORD: ""
  MUMBLE_REGISTER_URL: ""
  MUMBLE_REGISTER_HOSTNAME: ""

  MUMBLE_BONJOUR: false

  MUMBLE_TLS_CERT: ""
  MUMBLE_TLS_KEY: ""
  MUMBLE_TLS_DHPARAMS: ""
  MUMBLE_TLS_DHSIZE: 2048
  MUMBLE_TLS_CIPHERS: "EECDH+AESGCM:EDH+aRSA+AESGCM:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:AES256-SHA:AES128-SHA"

  MUMBLE_CERT_REQUIRED: false
  MUMBLE_SEND_VERSION: false
  MUMBLE_KDF_ITERATIONS: -1
