---

MATTERMOST_IS_FIRST_RUN: {{ PASSWORDRESETSALT is defined }}
MATTERMOST_SQLSETTINGS_ATRESTENCRYPTKEY: "{{ ATRESTENCRYPTKEY }}"
MATTERMOST_FILESETTINGS_PUBLICLINKSALT: "{{ PUBLICLINKSALT }}"
MATTERMOST_EMAILSETTINGS_INVITESALT: "{{ INVITESALT }}"
MATTERMOST_EMAILSETTINGS_PASSWORDRESETSALT: "{{ PASSWORDRESETSALT }}"

defaults:
  ######################################
  ## Nginx
  ######################################
  - NGINX_CONN_LIMIT_PER_IP: 10
  - NGINX_REQ_LIMIT_PER_IP_RATE: 20
  - NGINX_REQ_LIMIT_PER_IP_BURST: 30
  - NGINX_PROXY_READ_TIMEOUT: 120
  - NGINX_CLIENT_MAX_BODY_SIZE: "100M"
  - NGINX_TLS_ONLY: True

  ######################################
  ## Mattermost
  ######################################
  # ServiceSettings
  - MATTERMOST_SERVICESETTINGS_ENABLEOAUTHSERVICEPROVIDER: False
  - MATTERMOST_SERVICESETTINGS_ENABLEMULTIFACTORAUTHENTICATION: False
  - MATTERMOST_SERVICESETTINGS_ENABLETESTING: False
  - MATTERMOST_SERVICESETTINGS_ENABLEDEVELOPER: False

  # SqlSettings
  - MATTERMOST_SQLSETTINGS_DRIVERNAME:
    - "mysql"
    - "postgres"
  - MATTERMOST_SQLSETTINGS_DATABASEHOST: "mysql"
  - MATTERMOST_SQLSETTINGS_DATABASENAME: "mattermost"
  - MATTERMOST_SQLSETTINGS_DATABASEUSER: "mattermost"
  - MATTERMOST_SQLSETTINGS_DATABASEPASSWORD: ""
  - MATTERMOST_SQLSETTINGS_DATABASEPORT: 3306
  - MATTERMOST_SQLSETTINGS_DATABASETLS:
    - "false"
    - "true"
    - "skip-verify"
  - MATTERMOST_SQLSETTINGS_MAXIDLECONNS: 10
  - MATTERMOST_SQLSETTINGS_MAXOPENCONNS: 10
  - MATTERMOST_SQLSETTINGS_TRACE: False

  # LogSettings
  - MATTERMOST_LOGSETTINGS_CONSOLELEVEL:
    - "INFO"
    - "DEBUG"
    - "ERROR"
  - MATTERMOST_LOGSETTINGS_FILELEVEL:
    - "INFO"
    - "DEBUG"
    - "ERROR"
  - MATTERMOST_LOGSETTINGS_FILEFORMAT: ""
  - MATTERMOST_LOGSETTINGS_FILELOCATION: ""
  - MATTERMOST_LOGSETTINGS_ENABLECONSOLE: True
  - MATTERMOST_LOGSETTINGS_ENABLEFILE: True

  # FileSettings

  # EmailSettings

  # GoogleSettings
  - MATTERMOST_GOOGLESETTINGS_SECRET: ""
  - MATTERMOST_GOOGLESETTINGS_ID: ""
  - MATTERMOST_GOOGLESETTINGS_SCOPE: ""
  - MATTERMOST_GOOGLESETTINGS_AUTHENDPOINT: ""
  - MATTERMOST_GOOGLESETTINGS_TOKENENDPOINT: ""
  - MATTERMOST_GOOGLESETTINGS_USERAPIENDPOINT: ""
  - MATTERMOST_GOOGLESETTINGS_ENABLE: False

  # LdapSettings
  - MATTERMOST_LDAPSETTINGS_LDAPSERVER: ""
  - MATTERMOST_LDAPSETTINGS_CONNECTIONSECURITY: ""
  - MATTERMOST_LDAPSETTINGS_BASEDN: ""
  - MATTERMOST_LDAPSETTINGS_BINDUSERNAME: ""
  - MATTERMOST_LDAPSETTINGS_BINDPASSWORD: ""
  - MATTERMOST_LDAPSETTINGS_USERFILTER: ""
  - MATTERMOST_LDAPSETTINGS_FIRSTNAMEATTRIBUTE: ""
  - MATTERMOST_LDAPSETTINGS_LASTNAMEATTRIBUTE: ""
  - MATTERMOST_LDAPSETTINGS_EMAILATTRIBUTE: ""
  - MATTERMOST_LDAPSETTINGS_USERNAMEATTRIBUTE: ""
  - MATTERMOST_LDAPSETTINGS_NICKNAMEATTRIBUTE: ""
  - MATTERMOST_LDAPSETTINGS_IDATTRIBUTE: ""
  - MATTERMOST_LDAPSETTINGS_LOGINFIELDNAME: ""
  - MATTERMOST_LDAPSETTINGS_LDAPPORT: 389
  - MATTERMOST_LDAPSETTINGS_QUERYTIMEOUT: 60
  - MATTERMOST_LDAPSETTINGS_ENABLE: False
  - MATTERMOST_LDAPSETTINGS_SKIPCERTIFICATEVERIFICATION: False
  - MATTERMOST_LDAPSETTINGS_SYNCINTERVALMINUTES: 60
  - MATTERMOST_LDAPSETTINGS_MAXPAGESIZE: 0

  # ClusterSettings
  - MATTERMOST_CLUSTERSETTINGS_ENABLE: False
  - MATTERMOST_CLUSTERSETTINGS_INTERNODEURLS: "[]"
